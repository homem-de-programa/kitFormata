<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Estilo dos botões */
        .menu-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .menu-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .menu-button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Menu</h1>
    <button class="menu-button" onclick="location.href='placadevideoconfigs.html'">
        Placa de Vídeo Configs
    </button>
    <button class="menu-button" onclick="location.href='comoformatar.html'">
        Como Formatar
    </button>
    <button class="menu-button" onclick="location.href='software.html'">
        Software
    </button>
    <button class="menu-button" onclick="location.href='configs.html'">
        Configs
    </button>
    <button class="menu-button" onclick="location.href='jogos.html'">
        Jogos
    </button>
    <!-- Novo botão "Como Formatar" -->

    
</body>
</html>
