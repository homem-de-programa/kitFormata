<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Formatar</title>
    <style>
        /* Estilizando o botão de voltar */
        button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Layout geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        h1 {
            margin-top: 70px;
            color: #333;
        }

        /* Estilo do container do vídeo */
        .video-container {
            margin: 20px auto;
            max-width: 80%;
            height: auto;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Espaço reservado no topo para o botão */
        body::before {
            content: "";
            display: block;
            height: 60px;
        }
    </style>
</head>
<body>
    <!-- Botão para voltar ao menu -->
    <button onclick="location.href='index.html'">
        Volte para o Menu
    </button>

    <h1>Como Formatar</h1>
    
    <!-- Container do vídeo -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/g8k5oZZtye4?si=mf0f3ObXteaAsrs2" 
                title="Como Formatar"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
</body>
</html>
