<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        h1 {
            margin-top: 70px;
            color: #333;
        }

        /* Estilo dos botões */
        .game-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .game-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .game-button:active {
            transform: scale(1);
        }

        /* Espaço reservado no topo para o botão */
        body::before {
            content: "";
            display: block;
            height: 60px;
        }
    </style>
</head>
<body>
    <!-- Botão para voltar ao menu -->
    <button onclick="location.href='index.html'" style="position: fixed; top: 10px; left: 10px; z-index: 1000; padding: 10px 20px; font-size: 16px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        Volte para o Menu
    </button>

    <h1>Jogos</h1>

    <!-- Botões de link para cada jogo -->
    <a href="https://playvalorant.com" class="game-button" target="_blank">Valorant</a>
    <a href="https://tlauncher.org/en/" class="game-button" target="_blank">TLauncher</a>
    <a href="https://www.epicgames.com/store" class="game-button" target="_blank">Epic Games</a>
    <a href="https://medal.tv/" class="game-button" target="_blank">Medal</a>
    <a href="https://discord.com/" class="game-button" target="_blank">Discord</a>
</body>
</html>
